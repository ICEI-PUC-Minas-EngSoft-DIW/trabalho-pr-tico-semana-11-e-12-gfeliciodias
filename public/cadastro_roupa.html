<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastrar Roupa - Loja Fashion</title>
  <link rel="stylesheet" href="../public/assets/css/styles.css">
</head>
<body>
  <header>
    <h1>Purp<span>Store</span></h1>
    <nav>
      <a href="index.html">Início</a>
      <a href="cadastro_roupa.html" class="active">Cadastrar Roupa</a>
    </nav>
  </header>

  <main>
    <section class="container">
      <h2>Cadastrar Nova Roupa</h2>
      <form id="form-roupa" class="formulario">
        <label for="nome">Nome da peça</label>
        <input type="text" id="nome" name="nome" placeholder="Ex: Camisa Polo" required>

        <label for="descricao">Descrição</label>
        <textarea id="descricao" name="descricao" placeholder="Descrição da roupa" required></textarea>

        <label for="tamanho">Tamanho</label>
        <select id="tamanho" name="tamanho" required>
          <option value="">Selecione</option>
          <option value="P">P</option>
          <option value="M">M</option>
          <option value="G">G</option>
          <option value="GG">GG</option>
        </select>

        <label for="preco">Preço (R$)</label>
        <input type="number" step="0.01" id="preco" name="preco" required>

        <label for="imagem">URL da imagem</label>
        <input type="url" id="imagem" name="imagem" placeholder="https://exemplo.com/roupa.jpg">

        <button type="submit" class="btn">Salvar</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Loja Fashion — Todos os direitos reservados.</p>
  </footer>

  <script src="../public/assets/scripts/app.js"></script>
</body>
</html>
